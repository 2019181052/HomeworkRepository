<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel = “stylesheet” type="text/css" location.href = “css/main.css”>
    </head>
    <body>
        <div>
            <h1>Welcome to INTERNET PROGRAMMING SHOP</h1>
            <h3>로그인</h3>
            <a href='signup.html'>회원가입</a>
        </div>
        <div>
            <h3>회원 정보 (필수)</h3>
            <form>
                <p>
                    <label>유저 아이디 : <input type="text" name="userid" placeholder="아이디를 입력하세요" autofocus></label>
                </p>
                <p>
                    <label>비밀번호 : <input type="password" name="password" maxlength="10" placeholder="비밀번호를 입력하세요"></label>
                </p>
                <p>
                    <label>비밀번호 확인 : <input type="password" name="password" maxlength="10" placeholder="비밀번호 확인"></label>
                </p>
                <p>
                    <input type="submit", value="로그인">
                    <button onclick="">회원가입</button>
                </p>
            </form>
        </div>
    </body>
</html>
