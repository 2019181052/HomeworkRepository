<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel = “stylesheet” type="text/css" href = “main.css”>
    </head>
    <body>
        <div>
            <h1>Welcome to INTERNET PROGRAMMING SHOP</h3>
            <a href='login.html'>로그인</a>
            <h3>회원가입</h3>
        </div>
        <div>
            <h3>개인정보 (필수)</h3>
            <form>
                <p>
                    <label>이름 : <input type="text" name="name" placeholder="이름을 입력하세요" autofocus></label>
                </p>
                <p>
                    <label>생일 : <input type="date" name="date"></label>
                </p>
                <p>
                    <label>학년 : <input type="number" name="number" min="1" max="6" step="1" value="1"></label>
                </p>
                <p>
                    <label>전화번호 : <input type="tel" name="tel" placeholder="###-####-####" pattern="\d{3}-\d{4}-\d{4}"></label>
                </p>
                <p>
                    <label>유저 아이디 : <input type="text" name="userid" placeholder="아이디를 입력하세요"></label>
                </p>
                <p>
                    <label>비밀번호 : <input type="password" name="password" maxlength="10" placeholder="비밀번호를 입력하세요"></label>
                </p>
                <p>
                    <label>비밀번호 확인 : <input type="password" name="password" maxlength="10" placeholder="비밀번호 확인"></label>
                </p>
                <p>
                    <button id="signup">Signup</button>
                    <button id="cancel">Cancel</button>
                </p>
            </form>
        </div>
    </body>
</html>
