<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href="main.css">
    <script>
        async function rendering (category, order) {
            const response = await fetch("https://2019181052.github.io/HomeworkRepository/LAB4/product.json")
            const json = response.json();

            let selected = category && (category != 'All') ? json.products[0].filter(product => product.category === category) : json
            
            if (order === '가격 높은 순') {
                selected.sort((a, b)=> a.price - b.price);
            } else if (order === '가격 낮은 순') {
                selected.sort((a, b)=> b.price - a.price);
            }

            const parent = document.getElementById('goods_container_div').innerHTML='';

            selected.array.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('goods');
                div.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <p>${product.name}</p>
                <p>${product.price}</p>
                `;
                parent.appendChild(div);
            });

        };

        document.getElementById('form').addEventListener("submit", function(){
            const category = documentgetElementById('category').value;
            const order = documentgetElementById('order').value;
            rendering(category, order);
        })        

        rendering ();
    </script>
</head>
<body>
    <div class="title_div">
        <h1 class="moving_title">Welcome to INTERNET PROGRAMMING SHOP</h1>
    </div>
    <div class="nav_div">
        <h3 class="main">메인페이지</h3>
        <a href='login.html'><h3 class="login">로그인</h3></a>
        <a href='signup.html'><h3 class="signup">회원가입</h3></a>
    </div>
    <div class="container_div">
        <div class="goods_title_div">5월의 인기 상품</div>
        <div class="goods_div">
            <div class="filter">
                    <p>
                        <label>Choose a category: <br>
                            <select id="category">
                                <option selected>All</option>
                                <option>가방</option>
                                <option>바지</option>
                                <option>가디건</option>
                                <option>후드집업</option>
                            </select>
                        </label>
                    </p>
                    <p><label>Enter search term:<br>
                            <input type="text" name="search" placeholder="e.g. 가방" class="search" /></label>
                    </p>
                    <p>
                        <label>Choose a sort: <br>
                            <select id="order">
                                <option selected>none</option>
                                <option>가격 높은 순</option>
                                <option>가격 낮은 순</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <form id="_form">
                            <input type="submit" value="Filter results" id="result">
                        </form>
                     </p>
            </div>
            <div class="sales">
                <div id="goods_container_div" class="goods_container_div">
                    <!-- <div class="goods">
                        <img src="후드집업.png" alt="후드집업">
                        <p>후드집업</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
